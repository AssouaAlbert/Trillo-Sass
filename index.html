<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" alt="Logo" class="logo" />
        <div class="search">
          <form action="" class="search__form">
            <input
              type="text"
              name="search-input"
              id="search-input"
              class="search__input"
              placeholder="What are you looking for?"
            />
            <button class="search__button">
              <svg class="search__icon">
                <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
              </svg>
            </button>
          </form>
        </div>
        <nav class="user-nav">
          <div user-nav__icon-box>
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">12</span>
          </div>
          <div user-nav__icon-box>
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-typing"></use>
            </svg>
            <span class="user-nav__notification">12</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="User Profile Image"
              class="user-nav__user-photo"
            />
            <span class="user-name__user-name">Albert</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item">
              <a href="" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                <span>Home</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                </svg>
                <span>Car Rental</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">&copy; 2022 Trillo Project</div>
        </nav>
        <main class="hotel-view">
          <div class="gallery">
            <div class="gallery__item">
              <img
                src="img/hotel-1.jpg"
                alt="Photo of Hotel 1"
                class="gallery__photo"
              />
            </div>
            <div class="gallery__item">
              <img
                src="img/hotel-2.jpg"
                alt="Photo of Hotel 1"
                class="gallery__photo"
              />
            </div>
            <div class="gallery__item">
              <img
                src="img/hotel-3.jpg"
                alt="Photo of Hotel 1"
                class="gallery__photo"
              />
            </div>
          </div>
          <div class="overview">
            <h1 class="overview__heading">Hotel of Bamenda</h1>
            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-heart"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-heart"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-heart"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-heart"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-heart"></use>
              </svg>
            </div>
            <div class="overview__location">
              <svg class="overview__location-icon">
                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
              </svg>
              <span>Ntarikon, Bamenda</span>
            </div>
            <div class="overview__rating">
              <div class="overview__rating-average">8.6</div>
              <div class="overview__rating-count">4,000 votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
